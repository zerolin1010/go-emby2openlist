# ============================================
# Nginx 视频服务配置 - 7个媒体目录 + 后端鉴权版本
# 通过 auth_request 调用 go-emby2openlist:8097 鉴权服务
# ============================================
#
# ⚠️ 重要说明：
# Nginx 运行在宿主机上，必须使用宿主机的实际路径！
#
# 目录映射关系：
# /mnt/google                   (宿主机) → /media/data                   (Emby容器)
# /mnt/google1                  (宿主机) → /media/data1                  (Emby容器)
# /mnt/google2                  (宿主机) → /media/data2                  (Emby容器)
# /mnt/google3                  (宿主机) → /media/data3                  (Emby容器)
# /mnt/google4                  (宿主机) → /media/data4                  (Emby容器)
# /mnt/google_2                 (宿主机) → /media/data_2                 (Emby容器)
# /mnt/google_3_oumeiguochan    (宿主机) → /media/data_3_oumeiguochan    (Emby容器)
#
# ============================================

# 上游鉴权服务器（go-emby2openlist 用 host 网络，监听在本机 8097）
upstream auth_backend {
    server 127.0.0.1:8097;
    keepalive 32;
    keepalive_requests 1000;
}

#---------------------------------------------
# 健康检查专用 server（可选）
# http://服务器IP/gtm-health 返回 200 OK
#---------------------------------------------
server {
    listen 80;
    server_name gtm-health;

    location = /gtm-health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        return 403;
    }
}

#---------------------------------------------
# 视频服务 server - 后端鉴权 + 7 个视频目录
# 对外入口： http://服务器IP:8081/...
#---------------------------------------------
server {
    listen 8081;
    server_name _;

    # ============ CORS 配置（所有响应加） ============
    set $cors_origin '*';

    add_header 'Access-Control-Allow-Origin'  $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
    add_header 'Access-Control-Max-Age' 86400 always;

    # ============ 鉴权子请求 ============
    # 内部 location，用于验证 api_key
    location = /auth {
        internal;

        # 调用后端鉴权服务
        # 传递参数：api_key, target_path, remote_ip
        proxy_pass http://auth_backend/api/auth?api_key=$arg_api_key&target_path=$request_uri&remote_ip=$remote_addr;

        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI         $request_uri;
        proxy_set_header X-Original-Remote-Addr $remote_addr;
        proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;

        # 超时设置（鉴权应该很快）
        proxy_connect_timeout 3s;
        proxy_send_timeout    3s;
        proxy_read_timeout    3s;

        # 只关心状态码（200=有效，其它按失败处理）
        proxy_intercept_errors on;
        error_page 401 403 404 500 502 503 504 = @auth_error;
    }

    # 鉴权失败处理
    location @auth_error {
        default_type application/json;
        return 403 '{"error":"Authentication failed","message":"Invalid or expired api_key"}';
    }

    # ============ 视频文件服务 - 7个媒体目录（带鉴权） ============

    # 媒体目录 1: /mnt/google → /video/data
    location /video/data {
        alias /mnt/google/;  # ⭐ 使用宿主机实际路径

        # ⭐ 使用后端鉴权
        auth_request /auth;
        auth_request_set $auth_status $upstream_status;

        # Range 支持（视频拖拽必需）
        add_header 'Accept-Ranges' bytes always;
        add_header 'X-Auth-Status' $auth_status;

        types {
            video/mp4            mp4;
            video/x-matroska     mkv;
            video/webm           webm;
            video/x-msvideo      avi;
            video/quicktime      mov;
            video/x-flv          flv;
            video/MP2T           ts;
            audio/mpeg           mp3;
            audio/x-flac         flac;
            audio/x-wav          wav;
            audio/aac            aac;
            audio/ogg            ogg;
            application/x-subrip srt;
            text/vtt             vtt;
            application/x-ass    ass;
            application/x-ssa    ssa;
        }

        # 性能优化
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        directio 512;
        output_buffers 8 256k;

        # 超时设置
        send_timeout      3600s;
        keepalive_timeout 3600s;

        # 日志（统一使用同一个日志文件）
        access_log /var/log/nginx/video_gateway_access.log  combined;
        error_log  /var/log/nginx/video_gateway_error.log   warn;
    }

