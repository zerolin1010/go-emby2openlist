# ============================================
# Nginx 视频服务配置 - 带鉴权版本
# 用于配合 go-emby2openlist 项目使用
# ============================================

# 健康检查专用 server (Host: gtm-health)
server {
    listen 80;
    server_name gtm-health;

    # 健康检查接口
    location = /gtm-health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # 拒绝其他请求
    location / {
        return 403;
    }
}

# 视频服务 server - 带鉴权
server {
    listen 80 default_server;
    server_name _;

    # 视频文件根目录（根据实际情况修改）
    root /data/media;

    # ============ CORS 配置 ============
    set $cors_origin '*';

    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
    add_header 'Access-Control-Max-Age' 86400 always;

    # ============ 鉴权配置 ============
    # 方案 1: 简单 API Key 验证（推荐）
    # 检查 URL 中的 api_key 参数是否存在且不为空

    # 定义允许的 API Key（可选，更安全）
    # map $arg_api_key $is_valid_key {
    #     default 0;
    #     "your-api-key-1" 1;
    #     "your-api-key-2" 1;
    # }

    # ============ 视频文件服务 ============
    location /video/data {
        alias /mnt/google/;

        # 鉴权检查：必须有 api_key 参数
        if ($arg_api_key = "") {
            return 403 '{"error":"Missing api_key"}';
        }

        # 可选：验证 api_key 是否在白名单中
        # if ($is_valid_key = 0) {
        #     return 403 '{"error":"Invalid api_key"}';
        # }

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 启用 Range 请求支持
        add_header 'Accept-Ranges' bytes always;

        # 内容类型
        types {
            video/mp4                             mp4;
            video/x-matroska                      mkv;
            video/webm                            webm;
            video/x-msvideo                       avi;
            video/quicktime                       mov;
            video/x-flv                           flv;
            video/x-ms-wmv                        wmv;
            audio/mpeg                            mp3;
            audio/x-flac                          flac;
            audio/x-wav                           wav;
            audio/aac                             aac;
            application/x-subrip                  srt;
            text/vtt                              vtt;
            application/x-ass                     ass;
        }

        # 性能优化
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        directio 512;
        output_buffers 1 1m;

        # 超时设置
        send_timeout 3600s;
        keepalive_timeout 3600s;
    }

    # 其他媒体目录（复制上面的配置）
    location /video/data1 {
        alias /mnt/google1/;

        # 鉴权检查
        if ($arg_api_key = "") {
            return 403 '{"error":"Missing api_key"}';
        }

        # [其他配置与上面相同]
        types {
            video/mp4 mp4;
            video/x-matroska mkv;
        }
        gzip off;
        sendfile on;
        tcp_nopush on;
        directio 512;
        send_timeout 3600s;
        keepalive_timeout 3600s;
    }

    location /video/data2 {
        alias /mnt/google2/;

        if ($arg_api_key = "") {
            return 403;
        }

        types { video/mp4 mp4; video/x-matroska mkv; }
        gzip off;
        sendfile on;
        tcp_nopush on;
        directio 512;
        send_timeout 3600s;
        keepalive_timeout 3600s;
    }

    # 默认拒绝
    location / {
        return 404;
    }
}
