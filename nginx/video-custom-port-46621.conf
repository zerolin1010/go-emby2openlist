# ============================================
# Nginx 双端口配置 - 健康检查 + 视频服务
# - 80 端口: 健康检查专用
# - 46621 端口: 视频服务（7个媒体目录 + 后端鉴权）
# ============================================

# 上游鉴权服务器
upstream auth_backend {
    server go-emby2openlist:8097;  # 鉴权服务端口
    keepalive 32;
    keepalive_requests 1000;
}

# ============================================
# 80 端口 - 健康检查专用
# ============================================
server {
    listen 80;
    server_name gtm-health;

    location = /gtm-health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        return 403;
    }
}

# ============================================
# 46621 端口 - 视频服务（带后端鉴权）
# ============================================
server {
    listen 46621 default_server;
    server_name _;

    # ============ CORS 配置 ============
    set $cors_origin '*';

    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
    add_header 'Access-Control-Max-Age' 86400 always;

    # ============ 鉴权子请求 ============
    location = /auth {
        internal;

        # 调用后端鉴权服务
        proxy_pass http://auth_backend/api/auth?api_key=$arg_api_key&target_path=$request_uri&remote_ip=$remote_addr;

        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Remote-Addr $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 超时设置（鉴权应该很快）
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;

        # 只关心状态码（200=有效，403=无效）
        proxy_intercept_errors on;
        error_page 403 404 500 502 503 504 = @auth_error;
    }

    # 鉴权失败处理
    location @auth_error {
        default_type application/json;
        return 403 '{"error":"Authentication failed","message":"Invalid or expired api_key"}';
    }

    # ============ OPTIONS 请求统一处理 ============
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization';
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # ============ 视频文件服务 - 7个媒体目录（带鉴权） ============

    # 媒体目录 1: /media/data
    location /video/data {
        alias /media/data/;

        # ⭐ 使用后端鉴权
        auth_request /auth;
        auth_request_set $auth_status $upstream_status;

        # Range 支持（视频拖拽必需）
        add_header 'Accept-Ranges' bytes always;
        add_header 'X-Auth-Status' $auth_status;

        # 视频文件 MIME 类型
        types {
            video/mp4                             mp4;
            video/x-matroska                      mkv;
            video/webm                            webm;
            video/x-msvideo                       avi;
            video/quicktime                       mov;
            video/x-flv                           flv;
            video/MP2T                            ts;
            audio/mpeg                            mp3;
            audio/x-flac                          flac;
            audio/x-wav                           wav;
            audio/aac                             aac;
            audio/ogg                             ogg;
            application/x-subrip                  srt;
            text/vtt                              vtt;
            application/x-ass                     ass;
            application/x-ssa                     ssa;
        }

        # 性能优化
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        directio 512;
        output_buffers 8 256k;

        # 超时设置
        send_timeout 3600s;
        keepalive_timeout 3600s;

        # 日志
        access_log /var/log/nginx/video_data_access.log combined;
        error_log /var/log/nginx/video_data_error.log warn;
    }

