# ============================================
# Nginx 视频服务配置 - 优化版（所有目录合并到一个 location）
# 通过 auth_request 调用 go-emby2openlist:8097 鉴权服务
# ============================================
#
# ⚠️ 重要说明：
# Nginx 运行在宿主机上，必须使用宿主机的实际路径！
#
# 目录映射关系：
# /mnt/google                   (宿主机) → /media/data                   (Emby容器)
# /mnt/google1                  (宿主机) → /media/data1                  (Emby容器)
# /mnt/google2                  (宿主机) → /media/data2                  (Emby容器)
# /mnt/google3                  (宿主机) → /media/data3                  (Emby容器)
# /mnt/google4                  (宿主机) → /media/data4                  (Emby容器)
# /mnt/google_2                 (宿主机) → /media/data_2                 (Emby容器)
# /mnt/google_3_oumeiguochan    (宿主机) → /media/data_3_oumeiguochan    (Emby容器)
#
# ============================================

# 上游鉴权服务器（go-emby2openlist 用 host 网络，监听在本机 8097）
upstream auth_backend {
    server 127.0.0.1:8097;
    keepalive 32;
    keepalive_requests 1000;
}

#---------------------------------------------
# 健康检查专用 server
# http://服务器IP/gtm-health 返回 200 OK
#---------------------------------------------
server {
    listen 80;
    server_name gtm-health;

    location = /gtm-health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        return 403;
    }
}

#---------------------------------------------
# 视频服务 server - 后端鉴权 + 7 个视频目录（合并版）
# 对外入口： http://服务器IP:8081/...
#---------------------------------------------
server {
    listen 8081;
    server_name _;

    # ============ CORS 配置（所有响应加） ============
    set $cors_origin '*';

    add_header 'Access-Control-Allow-Origin'  $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
    add_header 'Access-Control-Max-Age' 86400 always;

    # ============ 鉴权子请求 ============
    location = /auth {
        internal;

        # 调用后端鉴权服务
        proxy_pass http://auth_backend/api/auth?api_key=$arg_api_key&target_path=$request_uri&remote_ip=$remote_addr;

        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI         $request_uri;
        proxy_set_header X-Original-Remote-Addr $remote_addr;
        proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;

        # 超时设置
        proxy_connect_timeout 3s;
        proxy_send_timeout    3s;
        proxy_read_timeout    3s;

        # 只关心状态码（200=有效，其它按失败处理）
        proxy_intercept_errors on;
        error_page 401 403 404 500 502 503 504 = @auth_error;
    }

    # 鉴权失败处理
    location @auth_error {
        default_type application/json;
        return 403 '{"error":"Authentication failed","message":"Invalid or expired api_key"}';
    }

    # ============ 视频文件服务 - 所有媒体目录（合并到一个 location） ============
    location ~ ^/video/(data|data1|data2|data3|data4|data_2|data_3_oumeiguochan)/(.*)$ {
        # ⭐ 使用后端鉴权
        auth_request /auth;
        auth_request_set $auth_status $upstream_status;

        # 根据第一个捕获组（目录名）映射到实际路径
        set $media_root '';

        if ($1 = 'data') {
            set $media_root '/mnt/google';
        }
        if ($1 = 'data1') {
            set $media_root '/mnt/google1';
        }
        if ($1 = 'data2') {
            set $media_root '/mnt/google2';
        }
        if ($1 = 'data3') {
            set $media_root '/mnt/google3';
        }
        if ($1 = 'data4') {
            set $media_root '/mnt/google4';
        }
        if ($1 = 'data_2') {
            set $media_root '/mnt/google_2';
        }
        if ($1 = 'data_3_oumeiguochan') {
            set $media_root '/mnt/google_3_oumeiguochan';
        }

        # 使用 alias 指向实际路径
        # $2 是剩余的文件路径
        alias $media_root/$2;

        # Range 支持（视频拖拽必需）
        add_header 'Accept-Ranges' bytes always;
        add_header 'X-Auth-Status' $auth_status;
        add_header 'X-Media-Root' $media_root;  # 调试用，可以看到实际映射的路径

        # 视频文件 MIME 类型
        types {
            video/mp4            mp4;
            video/x-matroska     mkv;
            video/webm           webm;
            video/x-msvideo      avi;
            video/quicktime      mov;
            video/x-flv          flv;
            video/MP2T           ts;
            audio/mpeg           mp3;
            audio/x-flac         flac;
            audio/x-wav          wav;
            audio/aac            aac;
            audio/ogg            ogg;
            application/x-subrip srt;
            text/vtt             vtt;
            application/x-ass    ass;
            application/x-ssa    ssa;
        }

        # 性能优化
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        directio 512;
        output_buffers 8 256k;

        # 超时设置
        send_timeout      3600s;
        keepalive_timeout 3600s;

        # 统一日志文件
        access_log /var/log/nginx/video_gateway_access.log  combined;
        error_log  /var/log/nginx/video_gateway_error.log   warn;
    }

    # ============ OPTIONS 请求 + 默认拒绝 ============
    location / {
        # 预检请求（CORS OPTIONS）
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin'  $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type'   'text/plain; charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 其它非 /video/... 的请求一律拒绝
        return 403 '{"error":"Forbidden","message":"Direct access not allowed"}';
    }
}
