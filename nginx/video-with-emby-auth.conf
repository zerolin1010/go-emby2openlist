# ============================================
# Nginx 视频服务配置 - Emby 鉴权版本
# 通过 auth_request 调用 Emby API 验证 api_key
# 需要安装 nginx-module-http-auth-request
# ============================================

# 上游 Emby 服务器
upstream emby_backend {
    server emby-server:8096;
    keepalive 32;
}

# 健康检查专用 server
server {
    listen 80;
    server_name gtm-health;

    location = /gtm-health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        return 403;
    }
}

# 视频服务 server - 带 Emby 鉴权
server {
    listen 80 default_server;
    server_name _;

    # ============ CORS 配置 ============
    set $cors_origin '*';

    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
    add_header 'Access-Control-Max-Age' 86400 always;

    # ============ 鉴权子请求 ============
    # 内部 location，用于验证 api_key
    location = /auth {
        internal;

        # 调用 Emby API 验证
        proxy_pass http://emby_backend/emby/System/Info?api_key=$arg_api_key;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;

        # 只关心状态码（200=有效，401=无效）
        proxy_intercept_errors on;
        error_page 401 403 404 = @auth_error;
    }

    # 鉴权失败处理
    location @auth_error {
        return 403 '{"error":"Invalid or expired api_key"}';
        add_header Content-Type application/json;
    }

    # ============ 视频文件服务 ============
    location /video/data {
        alias /mnt/google/;

        # 使用 auth_request 验证
        auth_request /auth;
        auth_request_set $auth_status $upstream_status;

        # 处理 OPTIONS 请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Range 支持
        add_header 'Accept-Ranges' bytes always;

        # 内容类型
        types {
            video/mp4                             mp4;
            video/x-matroska                      mkv;
            video/webm                            webm;
            video/x-msvideo                       avi;
            video/quicktime                       mov;
            audio/mpeg                            mp3;
            audio/x-flac                          flac;
            application/x-subrip                  srt;
            text/vtt                              vtt;
        }

        # 性能优化
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        directio 512;
        output_buffers 1 1m;

        # 超时设置
        send_timeout 3600s;
        keepalive_timeout 3600s;
    }

    # 其他媒体目录
    location /video/data1 {
        alias /mnt/google1/;
        auth_request /auth;

        # [相同的配置]
        types { video/mp4 mp4; video/x-matroska mkv; }
        gzip off;
        sendfile on;
        tcp_nopush on;
        directio 512;
        send_timeout 3600s;
        keepalive_timeout 3600s;
    }

    # 默认拒绝
    location / {
        return 404;
    }
}
