# ============================================
# Nginx 视频服务配置 - 多媒体目录版本
# 为用户定制：支持 7 个不同的媒体目录
# ============================================

# 健康检查专用 server
server {
    listen 80;
    server_name gtm-health;

    location = /gtm-health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    location / {
        return 403;
    }
}

# 视频服务 server
server {
    listen 80 default_server;
    server_name _;

    # ============ CORS 配置 ============
    set $cors_origin '*';

    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
    add_header 'Access-Control-Max-Age' 86400 always;

    # ============ OPTIONS 请求统一处理 ============
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization';
        add_header 'Access-Control-Max-Age' 86400;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # ============ 视频文件服务 - 7个媒体目录 ============

    # 媒体目录 1: /media/data
    location /video/data {
        alias /media/data/;

        # Range 支持（视频拖拽必需）
        add_header 'Accept-Ranges' bytes always;

        # 视频文件 MIME 类型
        types {
            video/mp4                             mp4;
            video/x-matroska                      mkv;
            video/webm                            webm;
            video/x-msvideo                       avi;
            video/quicktime                       mov;
            video/x-flv                           flv;
            video/MP2T                            ts;
            audio/mpeg                            mp3;
            audio/x-flac                          flac;
            audio/x-wav                           wav;
            audio/aac                             aac;
            audio/ogg                             ogg;
            application/x-subrip                  srt;
            text/vtt                              vtt;
            application/x-ass                     ass;
            application/x-ssa                     ssa;
        }

        # 性能优化
        gzip off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        directio 512;
        output_buffers 8 256k;

        # 超时设置
        send_timeout 3600s;
        keepalive_timeout 3600s;

        # 日志
        access_log /var/log/nginx/video_data_access.log combined;
        error_log /var/log/nginx/video_data_error.log warn;
    }

