# ============================================
# Nginx 视频服务配置示例
# 用于配合 go-emby2openlist 项目使用
# ============================================

# 健康检查专用 server (Host: gtm-health)
server {
    listen 80;
    server_name gtm-health;

    # 健康检查接口
    location = /gtm-health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # 拒绝其他请求
    location / {
        return 403;
    }
}

# 视频服务 server
server {
    listen 80 default_server;
    server_name _;

    # 视频文件根目录（根据实际情况修改）
    root /data/media;

    # ============ CORS 配置 ============
    # 允许所有源（生产环境建议配置具体域名）
    set $cors_origin '*';

    # CORS Headers
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Accept-Ranges' always;
    add_header 'Access-Control-Max-Age' 86400 always;

    # ============ 视频文件服务 ============
    # 支持多个媒体目录映射
    # 根据 config.yml 中的 emby2nginx 配置，添加对应的 location

    # 示例：/video/data -> /mnt/google
    location /video/data {
        alias /mnt/google/;

        # 下面的配置项与通用配置相同

        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Range, Origin, Accept, Content-Type, Authorization, X-Emby-Token, X-Emby-Authorization';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # 启用 Range 请求支持 (视频拖拽)
        add_header 'Accept-Ranges' bytes always;

        # 内容类型自动检测
        types {
            video/mp4                             mp4;
            video/x-matroska                      mkv;
            video/webm                            webm;
            video/x-msvideo                       avi;
            video/quicktime                       mov;
            video/x-flv                           flv;
            video/x-ms-wmv                        wmv;
            audio/mpeg                            mp3;
            audio/x-flac                          flac;
            audio/x-wav                           wav;
            audio/aac                             aac;
            application/x-subrip                  srt;
            text/vtt                              vtt;
            application/x-ass                     ass;
        }

        # 禁用 Gzip (视频文件)
        gzip off;

        # 直接发送文件
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # 设置合适的缓冲
        directio 512;
        output_buffers 1 1m;

        # 连接超时（视频播放可能需要较长时间）
        send_timeout 3600s;
        keepalive_timeout 3600s;
    }

    # 其他媒体目录（根据实际需要添加）
    # location /video/data1 {
    #     alias /mnt/google1/;
    #     [复制上面的配置]
    # }
    # location /video/data2 {
    #     alias /mnt/google2/;
    #     [复制上面的配置]
    # }

    # 静态资源 (字幕、封面等)
    location /static/ {
        alias /data/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 默认拒绝
    location / {
        return 404;
    }
}
